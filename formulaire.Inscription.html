<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="">

    <style>
        /* Votre style CSS ici */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&display=swap');
*{

margin:0;
padding:0;
box-sizing: border-box;
font-family:'Poppins', sans-serif;
}
body{
background-color: #d0bdde;
display: flex;
align-items: center;
justify-content: center;
height:100vh;
}
form{
display: flex ;
flex-direction: column;
background-color: #fff;
padding: 40px;
border-radius: 6px;
box-shadow: 0 0 10px  rgba(0,0,0,0.2);
}
h4{
text-align: center;
font-size: 20px;
}

hr{
margin: 10px 0;
background-color: #ccc;
border:0;
height: 1px;
width: 100%;
}

.name-field {
display: flex;
width: 60%;
justify-content: space-between;
}

.name-field div {
display: flex;
flex-direction: column;
}

.name-field div {
width: 49%;
}

label{
margin-bottom: 10px;
}

input{
margin-bottom: 5px;
padding:5px;
outline:0;
border: 1px solid rgba(0,0,0,0.4);
}
input:focus{
border: 1px solid #17a2b8;
}

input[type="submit"]{
margin-top: 15px;
background-color: #17a2b8;
color:#fff;
border:1px solid #17a2b8;
cursor: pointer;
}

p {
text-align: center;
margin: 5px 0;
font-size: 14px;
}
p  a {
text-decoration: 0;
color:#17a2b8;
}

p  a:hover {
text-decoration: underline;
}



    </style>
</head>
<body>

<form action="">
    <br>
    <h4>INSCRIPTION</h4>
    <hr>

    <div class="name-field">
        <label for="nom">Nom</label>
        <input type="text" id="nom" tabindex="1">
    </div>

    <br>

    <div>
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" tabindex="2">
    </div>

    <br>

    <div style="background-color: #ffffff;">
        <label for="pays">Pays :</label>
        <select id="pays" name="pays" tabindex="3" required>
            <!-- Options du pays -->
        </select>
    </div>

    <br>

    <label for="email">Adresse Mail</label>
    <input type="email" id="email" tabindex="4">

    <label for="motpasse" class='cartouche'>Mot de passe : </label>
    <input class='cartouche' name="motpasse" type ='password' size="50" tabindex="5" />

    <label for="repmotpasse" class='cartouche'>Répétez votre mot de passe</label>
    <input class='cartouche' name="repmotpasse" type ='password' size="10" tabindex="6" />

    <input type="submit" value="S'inscrire" tabindex="7">

    <p>Vous avez déjà un compte ? <a href="connexion.html" tabindex="8">Se connecter</a></p>
</form>

<footer class="container">
    <p>&copy;</p>
</footer>

</body>
</html>
